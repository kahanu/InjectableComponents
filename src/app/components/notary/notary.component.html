<div class="row">
  <div class="col-md-12" *ngIf="notary">
    <h2>Notary</h2>
    <div class="form-group">
      <label for="">Name: </label>
      <div class="ValueWrapper">{{ notary.name }}</div>
    </div>
    <div class="form-group">
      <label for="">Address: </label>
      <div class="ValueWrapper">{{ notary.address }}</div>
    </div>
    <div class="form-group">
      <label for="">Website: </label>
      <div class="ValueWrapper">{{ notary.website }}</div>
    </div>
  </div>
</div>
