<div class="row">
  <div class="col-md-3">
    <h2>Companies</h2>
    <div class="company-list">
       <div class="company" *ngFor="let company of companyList" (click)="selectCompany(company.id)">{{ company.name }}</div> 
    </div>
  </div>
  <div class="col-md-5">
    <div *ngIf="showCompany">
      <h3>{{ company.name }}</h3>
      <p><b>Sales Rep:</b> {{ company.salesRep }}</p>
    </div>
  </div>
</div>
